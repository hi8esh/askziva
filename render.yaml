services:
  - type: web
    name: askziva-brain
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m playwright install chromium
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
